<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Produk</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5" style="max-width: 600px;">
        <h2 class="mb-4 text-center">Edit Produk</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Nama Produk</label>
                <input type="text" id="name" name="name" class="form-control" required value="{{ product.name }}" />
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Deskripsi Produk</label>
                <textarea id="description" name="description" class="form-control" rows="3">{{ product.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Harga (Rp)</label>
                <input type="number" id="price" name="price" class="form-control" required value="{{ product.price }}" min="0" step="1000" />
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stok</label>
                <input type="number" id="stock" name="stock" class="form-control" required value="{{ product.stock }}" min="0" />
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Gambar Produk</label>
                <input type="file" id="image" name="image" class="form-control" accept="image/*" onchange="previewImage(event)">
                <div class="form-text">Biarkan kosong jika tidak ingin mengubah gambar</div>
                <div class="mt-2">
                    <img id="image-preview" src="" alt="Preview gambar baru" style="max-width: 200px; max-height: 200px; object-fit: cover; display: none;" class="img-thumbnail">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Update</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Batal</a>
            </div>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const input = event.target;
            const preview = document.getElementById('preview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
